<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">
  <div id="container" slot="fixed">
    <ion-grid fixed="true">
      <ion-row style="padding-left:10%; padding-right:10%">
        <ion-col>
          <img src="../assets/programa/tipos/general.png" (click)="goToProgramaDias('GENERAL')" style="max-width: 80%;">
        </ion-col>
        <ion-col>
          <img src="../assets/programa/tipos/coloquio.png" (click)="goToProgramaDias('COLOQUIO')" style="max-width: 80%;">
        </ion-col>
      </ion-row>

      <ion-row style="padding-left:10%; padding-right:10%" class="ion-row-espace">
        <ion-col>
          <img src="../assets/programa/tipos/conferencias.png" (click)="goToProgramaDias('CONFERENCIAS')" style="max-width: 80%;">
        </ion-col>
        <ion-col>
          <img src="../assets/programa/tipos/exposiciones.png" (click)="goToProgramaDias('EXPOSICIONES')" style="max-width: 80%;">
        </ion-col>
      </ion-row>

      <ion-row style="padding-left:10%; padding-right:10%" class="ion-row-espace">
        <ion-col>
          <img src="../assets/programa/tipos/talleres.png" (click)="goToProgramaDias('TALLERES')" style="max-width: 80%;">
        </ion-col>
        <ion-col>
          <img src="../assets/programa/tipos/conciertos.png" (click)="goToProgramaDias('CONCIERTOS')" style="max-width: 80%;">
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
