
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
         <!-- <div class="textoGrisegular">{{this.global.textoBarraSuperior}}</div>-->
        </ion-col>
        <ion-col size="12" class="amarillo ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">
  <div id="container" slot="fixed">
    <ion-grid fixed="true">
      <ion-row style="padding-left:10%; padding-right:10%">
        <ion-col>
          <img src="../assets/concurso/menu/Profesionales.png"  (click)="goToConcursoTipo('PROFESIONAL')"style="max-width: 80%;">
          <ion-row>
            <ion-col>
              <ion-label color="dark">PROFESIONAL</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col>
          <img src="../assets/concurso/menu/Estudiantes.png" (click)="goToConcursoTipo('ESTUDIANTE')" style="max-width: 80%;">
          <ion-row>
            <ion-col>
              <ion-label color="dark">ESTUDIANTE</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <hr  width="90%" noshade="noshade" />

      <ion-row style="padding-left:10%; padding-right:10%; padding-top: 20%;" class="ion-row-espace">
        <ion-col>
          <img src="../assets/concurso/menu/jovenes.png" (click)="goToConcursoTipo('FINI JÓVENES')" style="max-width: 80%;">
          <ion-row>
            <ion-col>
              <ion-label color="dark">FINI JÓVENES</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        
        <ion-col>
          <!--<img src="../assets/concurso/menu/cartel.png" (click)="goToConcursoEspecifico('CARTEL')" style="max-width: 80%;">-->
        </ion-col>
      </ion-row>
      <hr  width="90%" noshade="noshade" />

    </ion-grid>
  </div>
</ion-content>
